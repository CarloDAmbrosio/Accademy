<div class="container">
    <div class="row">
        <div class=" d-flex justify-content-center">
            <div class="card mt-5 col-3">
                <div class="card-header">
                  <h3 class="text-center"><h2> <b></b>{{userCorrente.username}}</h2>
                  </h3>
                </div>
                <div class="card-body text-center"  *ngFor="let role of userCorrente.roles">
                  <img src="assets/user2.png" class="mb-5" style="width: 150px;" alt="Immagine utente">
                  <p> <b>Email</b> : {{userCorrente.email}}</p>
                  <p> <b>Permessi da </b> : {{ role }}
                </div>
              </div>
              
        </div>
    </div>
</div>
