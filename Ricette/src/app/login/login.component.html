<div class="container">
  <div class="row  justify-content-center mt-5">
    <mat-card class=" col-6 example-card">
      <mat-card-header class="justify-content-center mb-5">
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form *ngIf="isLoggedIn=='no'" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          
          <div class="row d-flex justify-content-center">

            <mat-form-field class="col-6" appearance="fill">
              <mat-label>Enter your usename</mat-label>
              <input matInput type="text" class="form-control" name="username" [(ngModel)]="form.username" required
                #username="ngModel" required>
            </mat-form-field>

          </div>
          <div class="row d-flex justify-content-center">

            <mat-form-field class="col-6" appearance="fill">
              <mat-label>Enter your password</mat-label>
              <input matInput type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                minlength="6" #password="ngModel" type="password"  required>
            </mat-form-field>

          </div>
          <div class="row justify-content-center">
            <mat-card-actions class="col-2 mb-3 justify-content-center  btn" style=" background-color:#322828;">
              <button mat-button class="text-white">Login</button>
            </mat-card-actions>
          </div>
        </form>
      </mat-card-content>
   


    </mat-card>

  </div>
</div>
