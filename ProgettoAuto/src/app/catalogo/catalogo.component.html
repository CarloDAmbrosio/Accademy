<h1 class="text-center mt-3" *ngIf="mostraTutto">Catalogo Auto</h1>
<div class="row">
  <div class="col-6 text-end">
    <h2>Filtra Per Prezzo</h2>
  </div>
  <div class="col-6 text-start">
  <!-- <mat-form-field class="custom-mat-form-field" floatLabel="always">
    <mat-label>Amount</mat-label>
    <input matInput type="number" class="example-right-align" placeholder="0">
    <span matTextPrefix>$&nbsp;</span>
    <span matTextSuffix>.00</span>
  </mat-form-field> -->

  </div>
</div>
<div class="container mx-auto " *ngIf="mostraTutto">
  <!-- mb-md-0 mb-4 -->
  <div class="row  card-equal-height">
    <div class="col-3" *ngFor="let a of auto">
      <div class="card m-2 " style="width: 18rem;">
        <img class="card-img-top" src="{{a.foto}}" alt="Card image cap">
        <div class="card-body d-flex flex-column justify-content-between">
          <h3 class="card-title"> <b>{{a.marca}} {{a.modello}}</b> </h3>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"> <span class="text-secondary h6">Immatricolata</span> : <b>{{a.annoImmatricolazione}}</b> </li>
          <li class="list-group-item"> <span class="text-secondary h6">Chilometri Percorsi</span> : <b>{{a.kmPercorsi}}</b> </li>
          <li class="list-group-item"> <span class="text-secondary h6">Prezzo </span> : <b>{{a.prezzo}}</b></li>
        </ul>
        <div class="card-body">
          <button class="btn btn-primary mt-auto" (click)="immatricola(a.id_auto)" *ngIf="a.usata==0 && a.annoImmatricolazione===null" >Immatricola</button>
          <button class="btn btn-dark" style="margin-left: 4px;" (click)="optional(a.id_auto)">Optional</button>
        </div>
      </div>
    </div>
</div>
</div>

 <div class="modal" style="margin-top: 8%;" tabindex="-1" role="dialog" [ngClass]="{'d-block': mostraOptional}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" *ngIf="optionalAuto">
        <h2 class="modal-title">{{optionalAuto[0][3]}} {{optionalAuto[0][2]}} contiene i seguenti optional  </h2>
        <img src="{{optionalAuto[0][4]}}" style="width: 200px;">
      </div>
      <div class="modal-body">
        <div *ngIf="optionalAuto">
          <div *ngFor="let o of optionalAuto; let i=index" data-index="#1">
            <ul>
            <li> <b>{{o[5]}}</b> </li>
          </ul>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-dismiss="modal" (click)="mostraOptional = false; mostraTutto=true">Chiudi</button>
      </div>
    </div>
  </div>
</div>
