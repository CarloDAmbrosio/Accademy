<div class="container">
  <div class="row justify-content-center">
    <h2 class="text-center mt-4">Aggiunta Riparazione</h2>
    <div class="col-6">
      <form [formGroup]="riparazioneForm" (ngSubmit)="onSubmit()">
        <div class="form-group mt-4">
          <label for="livello" class="text-black h6">Livello Gravita</label>
          <input type="number" class="form-control" id="livello" formControlName="livGravita">
        </div>
        <div class="form-group mt-4">
          <label for="spesa" class="text-black h6">Spesa</label>
          <input type="number" class="form-control" id="spesa" formControlName="spesa">
        </div>
        <div class="form-group mt-4">
          <label for="tipo" class="text-black h6">Tipo</label>
          <input type="text" class="form-control" id="tipo" formControlName="tipo">
        </div>
        <button type="submit"[disabled]="!riparazioneForm.valid"  class="btn btn-dark mt-3">Invia</button>
      </form>
    </div>
  </div>
</div>
