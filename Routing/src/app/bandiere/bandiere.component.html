
<!--Lista Bandiere-->
<h1 id="cane" class="text-center text-black">Continents list </h1>
<div class="row">
  <div class="col-md-3" *ngFor="let b of country">
    <div class="card m-4">
      <img class="card-img-top " src="{{b.flags.png}}" alt="Card image cap" style="object-fit: cover; height: 200px;">
      <div class="card-body">
        <b class="card-title">{{b.name}}</b> <br> <br>
        <a class="btn btn-primary" [routerLink]="['dettagli',b.name]">Dettagli</a>
      </div>
    </div>
  </div>
</div>
