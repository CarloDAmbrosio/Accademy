<div class="container">
  <h1 class="text-center mt-3">Login </h1>
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card card-container p-5 border-0">
        <form *ngIf="!isLoggedin" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="row">
            <div class="col-12 d-flex justify-content-center">
              <div class="form-group">
                <mat-form-field>
                  <mat-label>Username</mat-label>
                  <input matInput name="username" [(ngModel)]="form.username" required #username="ngModel">
                </mat-form-field>
                <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                  Username is required!
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 d-flex justify-content-center">
              <div class="form-group">
                <mat-form-field>
                  <mat-label>Password</mat-label>
                  <input matInput type="password" name="password" [(ngModel)]="form.password" required minlength="6"
                    #password="ngModel">
                </mat-form-field>
                <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                  <div *ngIf="password.errors['required']">Password is required</div>
                  <div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 d-flex justify-content-center">
              <div class="form-group">
                <button class="btn btn-primary btn-block">Login</button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
              Login failed: {{ errorMessage }}
            </div>
          </div>
        </form>

        <div class="alert alert-success" *ngIf="isLoggedin">
          Logged in as {{ roles }}.
        </div>
      </div>
    </div>
  </div>
</div>
